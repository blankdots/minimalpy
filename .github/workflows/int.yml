name: Integration Tests

on: [pull_request]

jobs:
  build:
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11"]
    
    runs-on: ${{ matrix.os }}

    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    name: Integration Tests
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.0.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install requirements
      run: |
        pip install aiohttp
        pip install requests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host
    
    - name: Build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        file: ./Dockerfile
        tags: localhost:5000/minimalpy:latest
        cache-from: localhost:5000/minimalpy:latest
        cache-to: type=local,dest=/tmp/.buildx-cache
        
    - name: Start Services
      run: |
        docker-compose -f deploy/test/docker-compose.yml up -d
        sleep 10
  
    - name: Run Integration test
      run: |
        python deploy/test/run_test.py

    - name: Collect logs from docker
      if: ${{ failure() }}
      run: cd deploy && docker-compose -f deploy/test/docker-compose.yml logs --no-color -t > ../tests/dockerlogs || true

    - name: Persist log files
      if: ${{ failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: test_debugging_help
        path: tests
